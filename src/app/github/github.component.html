<div class="container mt-2">
    <form>
        <input type="text" name="username" class="form-control" placeholder="Enter the Github username" [(ngModel)]="username" required>
        <button class="btn btn-info form" (click)="search()">Search</button>
    </form>
</div>



<div class="container mt-3">
    <div *ngIf="user">
        <div class="card card-default panel1">
            <div class="card-heading"></div>
            <h3 class="card-title">{{user.name}}</h3>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <!-- <img class="github-avatar img-thumbnail" src="{{user.avatar_url}}" alt=""> -->
                        <img src="{{user.avatar_url}}" style="width: 280px" class="rounded-circle" alt="">
                    </div>

                    <div class="col-md-8">
                        <div class="stats">
                            <button class="btn-success mr-2">{{user.public_repos}}public_repos</button>
                            <button class="btn-primary mr-2">{{user.public_gists}}public_Gists</button>
                            <button class="btn-info mr-2">{{user.followers}}followers</button>
                            <button class="btn-warning mr-2">{{user.following}}Following</button>

                        </div>
                        <br>
                        <ul class="list-group">
                            <li class="list-group-item"><strong>Username: </strong>{{user.login}}</li>
                            <li class="list-group-item"><strong>Location: </strong>{{user.location}}</li>
                            <li class="list-group-item"><strong>Email: </strong>{{user.email}}</li>
                            <li class="list-group-item"><strong>Member Since: </strong>{{user.created_at}}</li>
                            <li class="list-group-item"><strong>Blog: </strong>{{user.blog}}</li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container" style="text-align: center;">

        <div class="row" >
            <div class="col-md-6" *ngFor="let repos of repos" appHighlight>
                <div class="card mt-3">
    
                    <p  class="text-center pt-4" style="font-weight: 700;">
                       <strong>{{repos.name}}</strong> 
                    </p>
                    <p>{{repos.description}} </p>

                    <!-- <p>languages used: {{repos.language}}</p> -->
                    <!-- <p> Created on {{repos.created_at | date}}</p> -->
                    <div class="card-footer text-center">
                        <a href="{{repos.html_url }}" class="pb-2" target="_blank"><button class="btn btn-info">check repo</button> </a>
                    </div>
    
                </div>
            </div>
    
        </div>
    
    </div>
    
    

</div>
